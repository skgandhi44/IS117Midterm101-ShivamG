<!DOCTYPE HTML>

<html lang = "en">
<head>
    <title>Home</title>
    <meta name = "description" content = "Home">
    <meta name = "author" content = "SitePoint">
    <link rel = "stylesheet" href = "css/style.css">
</head>

<body>
<!------------------- wrapper ID is added inside div ------------------->
    <div id = "wrapper" class = "marginCenter Helvetica">
        <div id = "top">
            <div id = "companyLogo" class = "grSmaller floatLeft">
                <a href = "home.html"><img src = "image/traventure.png" alt = "Company Logo" height="135" width="200"/></a>
            </div>

            <!------------------- Menu for the website start here ------------------->

            <div id = "navBar" class = "grBigger floatLeft align-Right wrapperPaddingRight">
                <ul class = "clearMargin clearPadding">
                    <li class = "displayInline"><a href = "home.html">Home</a></li>
                    <li class = "displayInline"><a href = "about.html">About</a></li>
                </ul>
            </div>
        </div>

        <!------------------- sideBar created on left side ------------------->
        <div id = "main" class = "grSmaller">
            <div class = "sideBarPadding" class = "thinBorder">

                <div class = "cardBodyTop">
                    <img class = "thinBorder" src = "image/background-boardwalk-clouds-808465.jpg" height="199" width="291">
                </div>

                <div id = "cardBodyBottom">
                    <h2 class = "clearMargin">Mountain</h2>
                    <p class = "clearMargin">
                        This is some text for the bottom of the picture. 199x291
                    </p>
                </div>

            </div>
        </div>

        <div id = "rightContent" class = "floatLeft grBigger font">
            <div class = "rightContentMargin">
                <div class = "heading">
                    <h1>Heading 1</h1>
                </div>
            </div>
        </div>

        <div id = "footer" class = "alignCenter clearFix">
            <span class = "copyright">Shivam &copy; 2018</span>
        </div>

    </div>

    <!------------------- Footer div start here with copyright symbol ------------------->

</div>
</body>
</html>
